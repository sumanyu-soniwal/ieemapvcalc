<!DOCTYPE html>
<html>
<head>
    <title>IEEMA PV Calculator</title>

<script>
			
			function calcPVal() {
						var P0 = document.getElementById("P0").value;
					
						var AL = document.getElementById("AL").value;
						AL = (AL/ document.getElementById("AL0").value);
						
						var ES = document.getElementById("ES").value;
						ES = (ES/ document.getElementById("ES0").value);
						
						var IS = document.getElementById("IS").value;
						IS = (IS/ document.getElementById("IS0").value);
						
						var IM = document.getElementById("IM").value;
						IM = (IM/ document.getElementById("IM0").value);
						
						var TB = document.getElementById("TB").value;
						TB = (TB/ document.getElementById("TB0").value);
						
						var W = document.getElementById("W").value;
						W = (W/ document.getElementById("W0").value);
						
						var result = 17 * AL;
						result += 33 * ES;
						result += 9 * IS;
						result += 5 * IM;
						result += 11 * TB;
						result += 12 * W;
						result += 13;
						result *= P0;
						result /= 100;
						
						document.getElementById("alanswer").innerHTML = result;
						
						
			}
			
			function clearAl()
				{  
				document.getElementById('P0').value = "";
				document.getElementById('AL').value = "";
				document.getElementById('AL0').value = "";
				document.getElementById('ES').value = "";
				document.getElementById('ES0').value = "";
				document.getElementById('IM').value = "";
				document.getElementById('IM0').value = "";
				document.getElementById('IS').value = "";
				document.getElementById('IS0').value = "";
				document.getElementById('TB').value = "";
				document.getElementById('TB0').value = "";
				document.getElementById('W').value = "";
				document.getElementById('W0').value = "";
				document.getElementById("alanswer").innerHTML = "";
				}

		</script>	
		
		<script>
			
			function calcPVc() {
						var P0 = document.getElementById("P0c").value;
					
						var AL = document.getElementById("C").value;
						AL = (AL/ document.getElementById("C0").value);
						
						var ES = document.getElementById("ESc").value;
						ES = (ES/ document.getElementById("ES0c").value);
						
						var IS = document.getElementById("ISc").value;
						IS = (IS/ document.getElementById("IS0c").value);
						
						var IM = document.getElementById("IMc").value;
						IM = (IM/ document.getElementById("IM0c").value);
						
						var TB = document.getElementById("TBc").value;
						TB = (TB/ document.getElementById("TB0c").value);
						
						var W = document.getElementById("Wc").value;
						W = (W/ document.getElementById("W0c").value);
						
						var result = 23 * AL;
						result += 27 * ES;
						result += 9 * IS;
						result += 5 * IM;
						result += 11 * TB;
						result += 12 * W;
						result += 13;
						result *= P0;
						result /= 100;
						
						document.getElementById("canswer").innerHTML = result;
						
						
			}
			
			function clearC()
				{  
				document.getElementById('P0c').value = "";
				document.getElementById('C').value = "";
				document.getElementById('C0').value = "";
				document.getElementById('ESc').value = "";
				document.getElementById('ES0c').value = "";
				document.getElementById('IMc').value = "";
				document.getElementById('IM0c').value = "";
				document.getElementById('ISc').value = "";
				document.getElementById('IS0c').value = "";
				document.getElementById('TBc').value = "";
				document.getElementById('TB0c').value = "";
				document.getElementById('Wc').value = "";
				document.getElementById('W0c').value = "";
				document.getElementById("canswer").innerHTML = "";
				}

		</script>
